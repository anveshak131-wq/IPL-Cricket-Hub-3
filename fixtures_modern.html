            padding: 0 20px;
        }

        /* Header */

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

            margin-top: 80px;
            padding: 2rem 0;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Filter Controls */
        .filter-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .filter-group select option {
            background: #333;
            color: white;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Fixtures Table */
        .fixtures-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .fixtures-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        .fixtures-table th {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .fixtures-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .fixtures-table tr:hover td {
            background: rgba(255, 255, 255, 0.1);
        }

        .match-number {
            font-weight: bold;
            color: #ffd700;
        }

        .team-vs {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
        }

        .team-logo-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: contain;
        }

        .vs-text {
            color: #ffd700;
            font-weight: bold;
        }

        .match-time {
            font-weight: 600;
            color: #4ecdc4;
        }

        .match-status {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-upcoming {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-live {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
            animation: pulse 2s infinite;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .fixtures-table {
                font-size: 0.9rem;
            }

            .fixtures-table th,
            .fixtures-table td {
                padding: 0.5rem;
            }

            .team-vs {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        // Load fixtures with AJAX simulation
        function loadFixtures() {
            loading.style.display = 'block';
            emptyState.style.display = 'none';
            fixturesTable.style.display = 'none';

            // Simulate loading delay
            setTimeout(() => {
                displayFixtures(fixtures);
                loading.style.display = 'none';
            }, 1000);
        }

        // Display fixtures in table
        function displayFixtures(fixturesToShow) {
            if (fixturesToShow.length === 0) {
                emptyState.style.display = 'block';
                fixturesTable.style.display = 'none';
                return;
            }

            fixturesBody.innerHTML = '';
            fixturesToShow.forEach(fixture => {
                const row = createFixtureRow(fixture);
                fixturesBody.appendChild(row);
            });

            emptyState.style.display = 'none';
            fixturesTable.style.display = 'table';
        }

        // Create fixture row element

            row.className = 'fade-in';

            const formattedDate = new Date(fixture.date).toLocaleDateString('en-GB', {
                weekday: 'short',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

                <td><span class="match-number">#${fixture.match}</span></td>
                <td>${formattedDate}</td>
                <td>
                    <div class="team-vs">

        // Filter fixtures

            const teamValue = teamFilter.value;

            const dateValue = dateFilter.value;

                const teamMatch = !teamValue || fixture.team1 === teamValue || fixture.team2 === teamValue;
                const statusMatch = !statusValue || fixture.status === statusValue;
                const dateMatch = !dateValue || fixture.date === dateValue;

                return teamMatch && statusMatch && dateMatch;
            });

            displayFixtures(filteredFixtures);
        }

        // Clear all filters
        function clearFilters() {
            teamFilter.value = '';
            statusFilter.value = '';
            dateFilter.value = '';
            displayFixtures(fixtures);

            setInterval(() => {
                const randomIndex = Math.floor(Math.random() * 5);
                if (fixtures[randomIndex]) {
                    fixtures[randomIndex].status = 'live';
                    filterFixtures();
                }
            }, 30000); // Every 30 seconds
        }

        // Add scroll effect to header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(0, 0, 0, 0.9)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.1)';
            }
        });
    </script>
</body>
