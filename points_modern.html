<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Table - IPL 2026</title>
    <link rel="shortcut icon" href="index.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 2rem 0;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* Points Table */
        .points-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .table-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .table-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .points-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            font-size: 0.9rem;
        }

        .points-table th {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 0.5rem;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            position: sticky;
            top: 0;
        }

        .points-table td {
            padding: 1rem 0.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .points-table tr:hover td {
            background: rgba(255, 255, 255, 0.1);
        }

        .position {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: flex-start;
        }

        .team-logo-small {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            object-fit: contain;
        }

        .team-name {
            font-weight: 600;
            text-align: left;
        }

        .points {
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffd700;
        }

        .nrr {
            font-weight: 600;
        }

        .nrr.positive {
            color: #4ecdc4;
        }

        .nrr.negative {
            color: #ff6b6b;
        }

        .form {
            display: flex;
            gap: 0.2rem;
            justify-content: center;
        }

        .form-result {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .form-result.win {
            background: #4ecdc4;
            color: white;
        }

        .form-result.loss {
            background: #ff6b6b;
            color: white;
        }

        .form-result.nr {
            background: #ffc107;
            color: #333;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .stats-cards {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .table-header {
                flex-direction: column;
                align-items: stretch;
            }

            .table-controls {
                justify-content: center;
            }

            .points-table {
                font-size: 0.8rem;
            }

            .points-table th,
            .points-table td {
                padding: 0.5rem 0.25rem;
            }

            .team-info {
                flex-direction: column;
                gap: 0.25rem;
            }

            .team-name {
                text-align: center;
                font-size: 0.8rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">IPL 2026</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#teams">Teams</a></li>
                <li><a href="fixtures_modern.html">Fixtures</a></li>
                <li><a href="points_modern.html" class="active">Points Table</a></li>
                <li><a href="score_card.html">Live Scores</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>IPL 2026 Points Table</h1>
                <p>Current standings and team performance statistics</p>
            </div>

            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" id="totalTeams">8</div>
                    <div class="stat-label">Total Teams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="matchesPlayed">0</div>
                    <div class="stat-label">Matches Played</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMatches">56</div>
                    <div class="stat-label">Total Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="remainingMatches">56</div>
                    <div class="stat-label">Remaining</div>
                </div>
            </div>

            <div class="points-container">
                <div class="table-header">
                    <h2 class="table-title">League Standings</h2>
                    <div class="table-controls">
                        <button class="btn btn-secondary active" onclick="sortTable('points')">Points</button>
                        <button class="btn btn-secondary" onclick="sortTable('nrr')">Net RR</button>
                        <button class="btn btn-secondary" onclick="sortTable('wins')">Wins</button>
                        <button class="btn btn-primary" onclick="refreshTable()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading points table...</p>
                </div>

                <table class="points-table" id="pointsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Team</th>
                            <th>P</th>
                            <th>W</th>
                            <th>L</th>
                            <th>T</th>
                            <th>NR</th>
                            <th>Pts</th>
                            <th>NRR</th>
                            <th>Form</th>
                        </tr>
                    </thead>
                    <tbody id="pointsBody">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Teams data with initial standings
        const teamsData = [
            {
                name: "Royal Challengers Bangalore",
                shortName: "RCB",
                logo: "rcb_logo.png",
                played: 0,
                won: 0,
                lost: 0,
                tied: 0,
                noResult: 0,
                points: 0,
                nrr: 0.000,
                form: []
            },
            {
                name: "Mumbai Indians",
                shortName: "MI",
                logo: "mi_logo.png",
                played: 0,
                won: 0,
                lost: 0,
                tied: 0,
                noResult: 0,
                points: 0,
                nrr: 0.000,
                form: []
            },
            {
                name: "Chennai Super Kings",
                shortName: "CSK",
                logo: "csk_logo.png",
                played: 0,
                won: 0,
                lost: 0,
                tied: 0,
                noResult: 0,
                points: 0,
                nrr: 0.000,
                form: []
            },
            {
                name: "Sunrisers Hyderabad",
                shortName: "SRH",
                logo: "srh_logo.png",
                played: 0,
                won: 0,
                lost: 0,
                tied: 0,
                noResult: 0,
                points: 0,
                nrr: 0.000,
                form: []
            },
            {
                name: "Kings XI Punjab",
                shortName: "KXIP",
                logo: "kxip_logo.png",
                played: 0,
                won: 0,
                lost: 0,
                tied: 0,
                noResult: 0,
                points: 0,
                nrr: 0.000,
                form: []
            },
            {
                name: "Kolkata Knight Riders",
                shortName: "KKR",
                logo: "kkr_logo.png",
                played: 0,
                won: 0,
                lost: 0,
                tied: 0,
                noResult: 0,
                points: 0,
                nrr: 0.000,
                form: []
            },
            {
                name: "Delhi Capitals",
                shortName: "DC",
                logo: "dc_logo.png",
                played: 0,
                won: 0,
                lost: 0,
                tied: 0,
                noResult: 0,
                points: 0,
                nrr: 0.000,
                form: []
            },
            {
                name: "Rajasthan Royals",
                shortName: "RR",
                logo: "rr_logo.png",
                played: 0,
                won: 0,
                lost: 0,
                tied: 0,
                noResult: 0,
                points: 0,
                nrr: 0.000,
                form: []
            }
        ];

        // DOM elements
        const loading = document.getElementById('loading');
        const pointsTable = document.getElementById('pointsTable');
        const pointsBody = document.getElementById('pointsBody');
        const totalTeams = document.getElementById('totalTeams');
        const matchesPlayed = document.getElementById('matchesPlayed');
        const totalMatches = document.getElementById('totalMatches');
        const remainingMatches = document.getElementById('remainingMatches');

        let currentSort = 'points';
        let sortOrder = 'desc';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadPointsTable();
            updateStats();
            setupEventListeners();
        });

        // Load points table with AJAX simulation
        function loadPointsTable() {
            loading.style.display = 'block';
            pointsTable.style.display = 'none';

            // Simulate loading delay
            setTimeout(() => {
                displayPointsTable();
                loading.style.display = 'none';
            }, 1000);
        }

        // Display points table
        function displayPointsTable() {
            pointsBody.innerHTML = '';
            
            // Sort teams based on current sort criteria
            const sortedTeams = [...teamsData].sort((a, b) => {
                let aValue, bValue;
                
                switch(currentSort) {
                    case 'points':
                        aValue = a.points;
                        bValue = b.points;
                        break;
                    case 'nrr':
                        aValue = a.nrr;
                        bValue = b.nrr;
                        break;
                    case 'wins':
                        aValue = a.won;
                        bValue = b.won;
                        break;
                    default:
                        aValue = a.points;
                        bValue = b.points;
                }

                if (sortOrder === 'asc') {
                    return aValue - bValue;
                } else {
                    return bValue - aValue;
                }
            });

            sortedTeams.forEach((team, index) => {
                const row = createPointsRow(team, index + 1);
                pointsBody.appendChild(row);
            });

            pointsTable.style.display = 'table';
        }

        // Create points table row
        function createPointsRow(team, position) {
            const row = document.createElement('tr');
            row.className = 'fade-in';

            // Generate random form for demo
            const formResults = generateForm(team.form);
            const formHtml = formResults.map(result => 
                `<span class="form-result ${result}">${result.charAt(0).toUpperCase()}</span>`
            ).join('');

            row.innerHTML = `
                <td><span class="position">${position}</span></td>
                <td>
                    <div class="team-info">
                        <img src="${team.logo}" alt="${team.shortName}" class="team-logo-small">
                        <span class="team-name">${team.shortName}</span>
                    </div>
                </td>
                <td>${team.played}</td>
                <td>${team.won}</td>
                <td>${team.lost}</td>
                <td>${team.tied}</td>
                <td>${team.noResult}</td>
                <td><span class="points">${team.points}</span></td>
                <td><span class="nrr ${team.nrr >= 0 ? 'positive' : 'negative'}">${team.nrr.toFixed(3)}</span></td>
                <td>
                    <div class="form">
                        ${formHtml}
                    </div>
                </td>
            `;

            return row;
        }

        // Generate random form results
        function generateForm(existingForm) {
            const results = ['win', 'loss', 'nr'];
            const form = [];
            
            for (let i = 0; i < 5; i++) {
                if (existingForm[i]) {
                    form.push(existingForm[i]);
                } else {
                    form.push(results[Math.floor(Math.random() * results.length)]);
                }
            }
            
            return form;
        }

        // Sort table by criteria
        function sortTable(criteria) {
            // Update active button
            document.querySelectorAll('.btn-secondary').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (currentSort === criteria) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort = criteria;
                sortOrder = 'desc';
            }

            displayPointsTable();
        }

        // Refresh table
        function refreshTable() {
            const refreshBtn = event.target;
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            refreshBtn.disabled = true;

            setTimeout(() => {
                loadPointsTable();
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                refreshBtn.disabled = false;
            }, 1500);
        }

        // Update statistics
        function updateStats() {
            const totalPlayed = teamsData.reduce((sum, team) => sum + team.played, 0);
            const remaining = 56 - totalPlayed;

            animateNumber(matchesPlayed, 0, totalPlayed, 2000);
            animateNumber(remainingMatches, 56, remaining, 2000);
        }

        // Animate number counting
        function animateNumber(element, start, end, duration) {
            const startTime = performance.now();
            const range = end - start;

            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = Math.floor(start + (range * progress));
                element.textContent = current;

                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }

            requestAnimationFrame(updateNumber);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add scroll effect to header
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 100) {
                    header.style.background = 'rgba(0, 0, 0, 0.9)';
                } else {
                    header.style.background = 'rgba(255, 255, 255, 0.1)';
                }
            });

            // Simulate live updates
            setInterval(() => {
                // Randomly update some team stats for demo
                const randomTeam = teamsData[Math.floor(Math.random() * teamsData.length)];
                if (randomTeam.played < 14) {
                    randomTeam.played++;
                    randomTeam.won += Math.random() > 0.5 ? 1 : 0;
                    randomTeam.lost += Math.random() > 0.5 ? 1 : 0;
                    randomTeam.points = randomTeam.won * 2 + randomTeam.tied;
                    randomTeam.nrr = (Math.random() - 0.5) * 2;
                    
                    displayPointsTable();
                    updateStats();
                }
            }, 10000); // Every 10 seconds
        }
    </script>
</body>
</html>
