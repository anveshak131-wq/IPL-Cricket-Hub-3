<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Table - IPL 2026</title>
    <link rel="shortcut icon" href="index.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --secondary-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-color: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--glass-bg);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: var(--secondary-gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        main {
            margin-top: 100px;
            padding: 3rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .points-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2.5rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .table-title {
            font-size: 2rem;
            font-weight: 800;
            color: white;
        }

        .table-controls {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.active {
            background: var(--secondary-gradient);
            border-color: transparent;
        }

        .points-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            overflow-x: auto;
        }

        .points-table th {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.2rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .points-table td {
            padding: 1.2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .points-table tr:hover td {
            background: rgba(255, 255, 255, 0.1);
        }

        .position {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--accent-color);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            justify-content: flex-start;
        }

        .team-logo-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: contain;
        }

        .team-name {
            font-weight: 700;
            text-align: left;
        }

        .points {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .nrr {
            font-weight: 600;
        }

        .nrr.positive {
            color: #4ecdc4;
        }

        .nrr.negative {
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .points-table {
                font-size: 0.85rem;
            }

            .points-table th,
            .points-table td {
                padding: 0.8rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-cricket-ball"></i>
                <span>IPL 2026</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#teams">Teams</a></li>
                <li><a href="fixtures_modern.html">Fixtures</a></li>
                <li><a href="points_modern.html" class="active">Points</a></li>
                <li><a href="scores_modern.html">Scores</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-trophy"></i> Points Table</h1>
                <p>Current IPL 2026 standings</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTeams">8</div>
                    <div class="stat-label">Total Teams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="matchesPlayed">0</div>
                    <div class="stat-label">Matches Played</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMatches">56</div>
                    <div class="stat-label">Total Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="remainingMatches">56</div>
                    <div class="stat-label">Remaining</div>
                </div>
            </div>

            <div class="points-container">
                <div class="table-header">
                    <h2 class="table-title">League Standings</h2>
                    <div class="table-controls">
                        <button class="btn active" onclick="sortTable('points')">Points</button>
                        <button class="btn" onclick="sortTable('nrr')">Net RR</button>
                        <button class="btn" onclick="sortTable('wins')">Wins</button>
                    </div>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading standings...</p>
                </div>

                <div id="tableWrapper" style="display: none;">
                    <table class="points-table">
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Team</th>
                                <th>P</th>
                                <th>W</th>
                                <th>L</th>
                                <th>T</th>
                                <th>NR</th>
                                <th>Pts</th>
                                <th>NRR</th>
                            </tr>
                        </thead>
                        <tbody id="pointsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const teamsData = [
            { name: "Royal Challengers Bangalore", shortName: "RCB", logo: "rcb_logo.png", played: 0, won: 0, lost: 0, tied: 0, noResult: 0, points: 0, nrr: 0.000 },
            { name: "Mumbai Indians", shortName: "MI", logo: "mi_logo.png", played: 0, won: 0, lost: 0, tied: 0, noResult: 0, points: 0, nrr: 0.000 },
            { name: "Chennai Super Kings", shortName: "CSK", logo: "csk_logo.png", played: 0, won: 0, lost: 0, tied: 0, noResult: 0, points: 0, nrr: 0.000 },
            { name: "Sunrisers Hyderabad", shortName: "SRH", logo: "srh_logo.png", played: 0, won: 0, lost: 0, tied: 0, noResult: 0, points: 0, nrr: 0.000 },
            { name: "Kings XI Punjab", shortName: "KXIP", logo: "kxip_logo.png", played: 0, won: 0, lost: 0, tied: 0, noResult: 0, points: 0, nrr: 0.000 },
            { name: "Kolkata Knight Riders", shortName: "KKR", logo: "kkr_logo.png", played: 0, won: 0, lost: 0, tied: 0, noResult: 0, points: 0, nrr: 0.000 },
            { name: "Delhi Capitals", shortName: "DC", logo: "dc_logo.png", played: 0, won: 0, lost: 0, tied: 0, noResult: 0, points: 0, nrr: 0.000 },
            { name: "Rajasthan Royals", shortName: "RR", logo: "rr_logo.png", played: 0, won: 0, lost: 0, tied: 0, noResult: 0, points: 0, nrr: 0.000 }
        ];

        const loading = document.getElementById('loading');
        const tableWrapper = document.getElementById('tableWrapper');
        const pointsBody = document.getElementById('pointsBody');
        let currentSort = 'points';

        document.addEventListener('DOMContentLoaded', function() {
            loadPointsTable();
            updateStats();
        });

        function loadPointsTable() {
            loading.style.display = 'block';
            tableWrapper.style.display = 'none';

            setTimeout(() => {
                displayPointsTable();
                loading.style.display = 'none';
                tableWrapper.style.display = 'block';
            }, 1000);
        }

        function displayPointsTable() {
            pointsBody.innerHTML = '';
            teamsData.forEach((team, index) => {
                const row = createPointsRow(team, index + 1);
                pointsBody.appendChild(row);
            });
        }

        function createPointsRow(team, position) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span class="position">${position}</span></td>
                <td>
                    <div class="team-info">
                        <img src="${team.logo}" alt="${team.shortName}" class="team-logo-small">
                        <span class="team-name">${team.shortName}</span>
                    </div>
                </td>
                <td>${team.played}</td>
                <td>${team.won}</td>
                <td>${team.lost}</td>
                <td>${team.tied}</td>
                <td>${team.noResult}</td>
                <td><span class="points">${team.points}</span></td>
                <td><span class="nrr ${team.nrr >= 0 ? 'positive' : 'negative'}">${team.nrr.toFixed(3)}</span></td>
            `;
            return row;
        }

        function sortTable(criteria) {
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentSort = criteria;
            teamsData.sort((a, b) => {
                let aValue, bValue;
                if (criteria === 'points') {
                    aValue = a.points;
                    bValue = b.points;
                } else if (criteria === 'nrr') {
                    aValue = a.nrr;
                    bValue = b.nrr;
                } else {
                    aValue = a.won;
                    bValue = b.won;
                }
                return bValue - aValue;
            });

            displayPointsTable();
        }

        function updateStats() {
            const totalPlayed = teamsData.reduce((sum, team) => sum + team.played, 0);
            const remaining = 56 - totalPlayed;

            document.getElementById('matchesPlayed').textContent = totalPlayed;
            document.getElementById('remainingMatches').textContent = remaining;
        }
    </script>
</body>
</html>
