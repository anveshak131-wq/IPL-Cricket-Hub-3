<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores - IPL 2026</title>
    <link rel="shortcut icon" href="index.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --secondary-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-color: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 40px;
            width: 40px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--glass-bg);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: var(--secondary-gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        main {
            margin-top: 100px;
            padding: 3rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            margin: 2rem 0;
            border: 2px solid #dc3545;
            animation: pulse 2s infinite;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #dc3545;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2.5rem;
        }

        .match-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.5rem;
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .match-card:hover::before {
            left: 100%;
        }

        .match-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .match-card.live {
            border: 3px solid #dc3545;
            box-shadow: 0 0 40px rgba(220, 53, 69, 0.4);
            animation: liveGlow 2s infinite;
        }

        @keyframes liveGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(220, 53, 69, 0.4); }
            50% { box-shadow: 0 0 60px rgba(220, 53, 69, 0.6); }
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .match-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .status {
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status.live {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 2px solid #dc3545;
            animation: pulse 2s infinite;
        }

        .status.upcoming {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        .status.completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 2px solid #28a745;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .team-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 0.8rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .team-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .score {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-align: center;
        }

        .overs {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-view {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 15px;
            background: var(--secondary-gradient);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-header {
            font-size: 2rem;
            font-weight: 700;
            margin: 3rem 0 2rem;
            text-align: center;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .matches-grid {
                grid-template-columns: 1fr;
            }

            .match-card {
                padding: 2rem;
            }

            .team-logo {
                width: 60px;
                height: 60px;
            }

            .score {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="ipl_logo_new.svg" alt="IPL Logo" />
                <span>IPL 2026</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#teams">Teams</a></li>
                <li><a href="fixtures_modern.html">Fixtures</a></li>
                <li><a href="points_modern.html">Points</a></li>
                <li><a href="scores_modern.html" class="active">Scores</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-tv"></i> Live Scores</h1>
                <p>Real-time match updates</p>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>AUTO-UPDATING EVERY 30 SECONDS</span>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading live scores...</p>
            </div>

            <div id="liveMatches" style="margin-bottom: 2rem;"></div>
            <div id="upcomingMatches" style="margin-bottom: 2rem;"></div>
            <div id="completedMatches"></div>
        </div>
    </main>

    <script>
        const matches = [
            {
                id: 1,
                number: 1,
                team1: { name: "Chennai Super Kings", shortName: "CSK", logo: "csk_logo_new.svg", score: "0/0", overs: "-" },
                team2: { name: "Mumbai Indians", shortName: "MI", logo: "mi_logo_new.svg", score: "0/0", overs: "-" },
                status: "upcoming",
                venue: "MA Chidambaram Stadium",
                time: "19:30",
                date: "2025-03-23"
            },
            {
                id: 2,
                number: 2,
                team1: { name: "Royal Challengers Bangalore", shortName: "RCB", logo: "rcb_logo_new.svg", score: "168/6", overs: "18.4", liveScore: "168/7" },
                team2: { name: "Gujarat Titans", shortName: "GT", logo: "gt_logo_new.svg", score: "172/4", overs: "18.2", liveScore: "175/5" },
                status: "live",
                venue: "M Chinnaswamy Stadium",
                time: "Live"
            },
            {
                id: 3,
                number: 3,
                team1: { name: "Sunrisers Hyderabad", shortName: "SRH", logo: "srh_logo_new.svg", score: "185/4", overs: "20.0" },
                team2: { name: "Kolkata Knight Riders", shortName: "KKR", logo: "kkr_logo_new.svg", score: "180/6", overs: "20.0" },
                status: "completed",
                venue: "Rajiv Gandhi Stadium",
                time: "19:30",
                date: "2025-03-20"
            },
            {
                id: 4,
                number: 4,
                team1: { name: "Delhi Capitals", shortName: "DC", logo: "dc_logo_new.svg", score: "175/5", overs: "20.0" },
                team2: { name: "Rajasthan Royals", shortName: "RR", logo: "rr_logo_new.svg", score: "176/4", overs: "19.3" },
                status: "completed",
                venue: "Arun Jaitley Stadium",
                time: "19:30",
                date: "2025-03-21"
            },
            {
                id: 5,
                number: 5,
                team1: { name: "Punjab Kings", shortName: "PK", logo: "kxip_logo_new.svg", score: "0/0", overs: "-" },
                team2: { name: "Lucknow Super Giants", shortName: "LSG", logo: "lsg_logo_new.svg", score: "0/0", overs: "-" },
                status: "upcoming",
                venue: "PCA Stadium",
                time: "15:30",
                date: "2025-03-24"
            },
            {
                id: 6,
                number: 6,
                team1: { name: "Mumbai Indians", shortName: "MI", logo: "mi_logo_new.svg", score: "0/0", overs: "-" },
                team2: { name: "Gujarat Titans", shortName: "GT", logo: "gt_logo_new.svg", score: "0/0", overs: "-" },
                status: "upcoming",
                venue: "Wankhede Stadium",
                time: "19:30",
                date: "2025-03-25"
            }
        ];

        function loadMatches() {
            const liveMatchesContainer = document.getElementById('liveMatches');
            const upcomingMatchesContainer = document.getElementById('upcomingMatches');
            const completedMatchesContainer = document.getElementById('completedMatches');
            
            // Sort matches by status priority: live > upcoming > completed
            const liveMatches = matches.filter(m => m.status === 'live');
            const upcomingMatches = matches.filter(m => m.status === 'upcoming');
            const completedMatches = matches.filter(m => m.status === 'completed');
            
            // Clear containers
            liveMatchesContainer.innerHTML = '';
            upcomingMatchesContainer.innerHTML = '';
            completedMatchesContainer.innerHTML = '';
            
            // Add section headers if there are matches
            if (liveMatches.length > 0) {
                const liveHeader = document.createElement('h2');
                liveHeader.className = 'section-header';
                liveHeader.innerHTML = '<i class="fas fa-circle" style="color: #dc3545;"></i> LIVE MATCHES';
                liveMatchesContainer.appendChild(liveHeader);
            }
            
            if (upcomingMatches.length > 0) {
                const upcomingHeader = document.createElement('h2');
                upcomingHeader.className = 'section-header';
                upcomingHeader.innerHTML = '<i class="fas fa-clock"></i> UPCOMING';
                upcomingMatchesContainer.appendChild(upcomingHeader);
            }
            
            if (completedMatches.length > 0) {
                const completedHeader = document.createElement('h2');
                completedHeader.className = 'section-header';
                completedHeader.innerHTML = '<i class="fas fa-check-circle"></i> COMPLETED';
                completedMatchesContainer.appendChild(completedHeader);
            }
            
            // Create grids for each section
            const liveGrid = document.createElement('div');
            liveGrid.className = 'matches-grid';
            
            const upcomingGrid = document.createElement('div');
            upcomingGrid.className = 'matches-grid';
            
            const completedGrid = document.createElement('div');
            completedGrid.className = 'matches-grid';
            
            // Populate each grid
            liveMatches.forEach(match => {
                liveGrid.appendChild(createMatchCard(match, true)); // true for live animation
            });
            
            upcomingMatches.forEach(match => {
                upcomingGrid.appendChild(createMatchCard(match, false));
            });
            
            completedMatches.forEach(match => {
                completedGrid.appendChild(createMatchCard(match, false));
            });
            
            // Append grids to containers
            if (liveMatches.length > 0) liveMatchesContainer.appendChild(liveGrid);
            if (upcomingMatches.length > 0) upcomingMatchesContainer.appendChild(upcomingGrid);
            if (completedMatches.length > 0) completedMatchesContainer.appendChild(completedGrid);
        }

        function createMatchCard(match, isLive = false) {
            const card = document.createElement('div');
            card.className = `match-card ${match.status}`;
            if (isLive) card.classList.add('live-updating');

            const displayScore1 = match.team1.liveScore || match.team1.score;
            const displayScore2 = match.team2.liveScore || match.team2.score;
            const displayOvers1 = match.team1.overs === '-' ? '-' : (match.team1.liveScore ? match.team1.overs : match.team1.overs);
            const displayOvers2 = match.team2.overs === '-' ? '-' : (match.team2.liveScore ? match.team2.overs : match.team2.overs);

            card.innerHTML = `
                <div class="match-header">
                    <span class="match-number">Match #${match.number}</span>
                    <span class="status ${match.status}">${match.status}</span>
                </div>
                
                <div class="teams">
                    <div class="team">
                        <img src="${match.team1.logo}" alt="${match.team1.shortName}" class="team-logo">
                        <span class="team-name">${match.team1.shortName}</span>
                    </div>
                    
                    <div class="team">
                        <img src="${match.team2.logo}" alt="${match.team2.shortName}" class="team-logo">
                        <span class="team-name">${match.team2.shortName}</span>
                    </div>
                </div>
                
                <div class="scores">
                    <div>
                        <div class="score">${displayScore1}</div>
                        <div class="overs">${displayOvers1}</div>
                    </div>
                    <div>
                        <div class="score">${displayScore2}</div>
                        <div class="overs">${displayOvers2}</div>
                    </div>
                </div>
                
                <div class="match-info">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${match.venue}</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>${match.time}</span>
                    </div>
                </div>
                
                <button class="btn-view">
                    <i class="fas fa-chart-line"></i> View Full Scorecard
                </button>
            `;

            return card;
        }

        // Auto-refresh function for live scores
        function startAutoRefresh() {
            setInterval(() => {
                if (matches.some(m => m.status === 'live')) {
                    // Simulate score updates for live matches
                    matches.forEach(match => {
                        if (match.status === 'live') {
                            // Simulate ball-by-ball updates
                            const currentScore1 = parseInt(match.team1.liveScore || match.team1.score.split('/')[0]);
                            const currentScore2 = parseInt(match.team2.liveScore || match.team2.score.split('/')[0]);
                            
                            // Random score increment
                            match.team1.liveScore = (currentScore1 + Math.floor(Math.random() * 2) + 1) + '/' + (parseInt(match.team1.score.split('/')[1]) || 0);
                            
                            // Reload display for live matches
                            loadMatches();
                        }
                    });
                }
            }, 30000); // Update every 30 seconds
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadMatches();
            startAutoRefresh();
        });
    </script>

    <footer style="background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); text-align: center; padding: 2rem 0; margin-top: 4rem; border-top: 1px solid rgba(255, 255, 255, 0.2);">
        <div style="max-width: 1400px; margin: 0 auto; padding: 0 20px;">
            <p>&copy; 2026 SportsUP99. All rights reserved.</p>
            <p style="margin-top: 0.5rem;">
                <a href="admin-upload.html" style="color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-cog"></i> Admin Upload
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
