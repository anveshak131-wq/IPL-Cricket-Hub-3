<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores - IPL 2026</title>
    <link rel="shortcut icon" href="index.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --secondary-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-color: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--glass-bg);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: var(--secondary-gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        main {
            margin-top: 100px;
            padding: 3rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            margin: 2rem 0;
            border: 2px solid #dc3545;
            animation: pulse 2s infinite;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #dc3545;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2.5rem;
        }

        .match-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.5rem;
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .match-card:hover::before {
            left: 100%;
        }

        .match-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .match-card.live {
            border: 2px solid #dc3545;
            box-shadow: 0 0 30px rgba(220, 53, 69, 0.3);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .match-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .status {
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status.live {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 2px solid #dc3545;
            animation: pulse 2s infinite;
        }

        .status.upcoming {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        .status.completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 2px solid #28a745;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .team-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 0.8rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .team-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .score {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-align: center;
        }

        .overs {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-view {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 15px;
            background: var(--secondary-gradient);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .matches-grid {
                grid-template-columns: 1fr;
            }

            .match-card {
                padding: 2rem;
            }

            .team-logo {
                width: 60px;
                height: 60px;
            }

            .score {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="ipl_logo.svg" alt="IPL Logo" style="height: 40px; width: 40px; margin-right: 10px;" />
                <span>IPL 2026</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#teams">Teams</a></li>
                <li><a href="fixtures_modern.html">Fixtures</a></li>
                <li><a href="points_modern.html">Points</a></li>
                <li><a href="scores_modern.html" class="active">Scores</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-tv"></i> Live Scores</h1>
                <p>Real-time match updates</p>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>LIVE UPDATES</span>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading live scores...</p>
            </div>

            <div id="matchesGrid" class="matches-grid" style="display: none;"></div>
        </div>
    </main>

    <script>
        const matches = [
            {
                id: 1,
                number: 1,
                team1: { name: "Mumbai Indians", shortName: "MI", logo: "mi_logo_new.svg", score: "185/4", overs: "20.0" },
                team2: { name: "Chennai Super Kings", shortName: "CSK", logo: "csk_logo_new.svg", score: "180/6", overs: "20.0" },
                status: "completed",
                venue: "Wankhede Stadium",
                time: "19:30"
            },
            {
                id: 2,
                number: 2,
                team1: { name: "Royal Challengers Bangalore", shortName: "RCB", logo: "rcb_logo_new.svg", score: "165/7", overs: "20.0" },
                team2: { name: "Sunrisers Hyderabad", shortName: "SRH", logo: "srh_logo_new.svg", score: "168/4", overs: "18.2" },
                status: "completed",
                venue: "M Chinnaswamy Stadium",
                time: "19:30"
            },
            {
                id: 3,
                number: 3,
                team1: { name: "Kolkata Knight Riders", shortName: "KKR", logo: "kkr_logo_new.svg", score: "172/5", overs: "20.0" },
                team2: { name: "Delhi Capitals", shortName: "DC", logo: "dc_logo_new.svg", score: "175/3", overs: "19.1" },
                status: "completed",
                venue: "Eden Gardens",
                time: "19:30"
            }
        ];

        const loading = document.getElementById('loading');
        const matchesGrid = document.getElementById('matchesGrid');

        document.addEventListener('DOMContentLoaded', function() {
            loadMatches();
        });

        function loadMatches() {
            loading.style.display = 'block';
            matchesGrid.style.display = 'none';

            setTimeout(() => {
                matchesGrid.innerHTML = '';
                matches.forEach(match => {
                    const matchCard = createMatchCard(match);
                    matchesGrid.appendChild(matchCard);
                });
                loading.style.display = 'none';
                matchesGrid.style.display = 'grid';
            }, 1000);
        }

        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = `match-card ${match.status}`;

            card.innerHTML = `
                <div class="match-header">
                    <span class="match-number">Match #${match.number}</span>
                    <span class="status ${match.status}">${match.status}</span>
                </div>
                
                <div class="teams">
                    <div class="team">
                        <img src="${match.team1.logo}" alt="${match.team1.shortName}" class="team-logo">
                        <span class="team-name">${match.team1.shortName}</span>
                    </div>
                    
                    <div class="team">
                        <img src="${match.team2.logo}" alt="${match.team2.shortName}" class="team-logo">
                        <span class="team-name">${match.team2.shortName}</span>
                    </div>
                </div>
                
                <div class="scores">
                    <div>
                        <div class="score">${match.team1.score}</div>
                        <div class="overs">${match.team1.overs}</div>
                    </div>
                    <div>
                        <div class="score">${match.team2.score}</div>
                        <div class="overs">${match.team2.overs}</div>
                    </div>
                </div>
                
                <div class="match-info">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${match.venue}</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>${match.time}</span>
                    </div>
                </div>
                
                <button class="btn-view">
                    <i class="fas fa-chart-line"></i> View Full Scorecard
                </button>
            `;

            return card;
        }
    </script>
</body>
</html>
